<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f0f4f8, #d9e4ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            width: 400px;
            animation: fadeIn 0.6s ease-in-out;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #34495e;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #dcdcdc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            background: #3498db;
            color: #ffffff;
            border: none;
            padding: 12px 18px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background: #2c80b4;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .link a {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .alert {
            background: #ffe3e3;
            color: #d9534f;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <label>First Name:</label>
            <input type="text" th:field="*{fname}" required />

            <label>Last Name:</label>
            <input type="text" th:field="*{lname}" required />

            <label>Email:</label>
            <input type="email" th:field="*{email}" required />

            <div th:if="${error}" class="alert" th:text="${error}"></div>

            <label>Password:</label>
            <input type="password" th:field="*{pwd}" required />

            <button type="submit">Register</button>
        </form>

        <div class="link">
            Already registered? <a href="/login">Login</a>
        </div>
    </div>
</body>
</html>
