<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background: #2c3e50;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            color: #ecf0f1;
        }

        .navbar a {
            color: #ecf0f1;
            text-decoration: none;
            margin: 0 12px;
            transition: color 0.3s;
        }

        .navbar a:hover {
            color: #3498db;
        }

        /* Main Content */
        .container {
            padding: 30px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Search Bar */
        .search-container {
            margin-bottom: 20px;
        }

        .search-container input[type="text"] {
            padding: 8px 12px;
            width: 280px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-container input:focus {
            border-color: #3498db;
        }

        .search-container button {
            padding: 8px 14px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 6px;
            margin-left: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .search-container button:hover {
            background: #2c80b4;
        }

        /* Table */
        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 14px;
            text-align: left;
        }

        th {
            background: #34495e;
            color: #ecf0f1;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Buttons */
        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-edit {
            background: #3498db;
            color: #fff;
        }

        .btn-edit:hover {
            background: #2c80b4;
        }

        .btn-delete {
            background: #e74c3c;
            color: #fff;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Nithin Reddaboina</div>
        <div>
            <a href="/dashboard">Posts</a>
            <a href="/create">New Post</a>
            <a href="/comments">Comments</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <!-- Content -->
    <div class="container">
        <h1>List of Blog Posts</h1>

        <!-- Search Bar -->
        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <input type="text" name="query" placeholder="Search by title..." />
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Posts Table -->
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Post Title</th>
                    <th>Post Short Description</th>
                    <th>Post Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post, iterStat : ${posts}">
                    <td th:text="${iterStat.index + 1}">1</td>
                    <td th:text="${post.title}">Post Title</td>
                    <td th:text="${post.description}">Short description</td>
                    <td th:text="${#temporals.format(post.createdOn, 'dd MMM yyyy')}">02 May 2023</td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${post.id})}" class="btn btn-edit">Edit</a>
                        <a th:href="@{/delete/{id}(id=${post.id})}" class="btn btn-delete">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
