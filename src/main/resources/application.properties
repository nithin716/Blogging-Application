# -------------------------
# Application Name
# -------------------------
spring.application.name=BloggingApplication

# -------------------------
# Datasource (Railway + Local fallback)
# -------------------------
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:Blogging_Application}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:Nithin200306}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# -------------------------
# Server Port (Railway provides PORT)
# -------------------------
server.port=${PORT:8080}
