# -------------------------
# Application Name
# -------------------------
spring.application.name=BloggingApplication

# -------------------------
# Datasource
# -------------------------
# Local fallback
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/Blogging_Application}
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:Nithin200306}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Railway (automatic if Railway env variables exist)
spring.datasource.url=jdbc:mysql://${MYSQLHOST}:${MYSQLPORT}/${MYSQLDATABASE}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}

# -------------------------
# JPA / Hibernate
# -------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# -------------------------
# Server Port (Railway provides PORT)
# -------------------------
server.port=${PORT:8080}
